<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATABS ROOM 18+</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d; /* darker than modal */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal {
      background-color: #1a1a1a; /* slightly lighter */
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal img.profile {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    .modal h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .modal p {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .progress-container {
      background: #333;
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00aced;
      transition: width 0.3s ease;
    }

    .share-button {
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 10px 0;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: transform 0.1s ease;
    }

    .share-button:active {
      transform: scale(0.97);
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .button-content img {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 500px) {
      .modal {
        padding: 18px;
      }

      .modal h2 {
        font-size: 16px;
      }

      .modal p {
        font-size: 13px;
      }

      .share-button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <img src="https://i.ibb.co/Qq47T6j/IMG-5347.jpg" alt="Profile" class="profile" />
    <h2>ATABS ROOM 18+</h2>
    <p>You must share in 3 groups to be <br> approved</p>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <button class="share-button" onclick="handleShare()">
      <div class="button-content">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Icon" />
        <span>SHARE (<span id="shareCount">0</span>/3) 🔒</span>
      </div>
    </button>
  </div>

  <script>
    let shareCount = 0;

    function handleShare() {
      if (shareCount < 3) {
        shareCount++;
        document.getElementById('shareCount').innerText = shareCount;
        document.getElementById('progressBar').style.width = (shareCount / 3) * 100 + '%';

        const shareUrl = "https://t.me/share/url?url=𝗙𝗿𝗲𝗲%20𝗽𝗮𝘀𝗼𝗸%20𝗴𝘂𝘆𝘀!%20%F0%9F%91%89%20https%3A%2F%2Ft.me%2Fpinayat4bzlegit_bot%3Fstartapp%3Dwatchnow";
        window.open(shareUrl, "_blank");

        if (shareCount === 3) {
          setTimeout(() => {
            window.location.href = "https://t.me/addlist/sytE60rqHDw0ODhl";
          }, 500);
        }
      }
    }
  </script>
</body>
</html>
